<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/shadow.html">

<dom-module id="exmg-cms-page-styles">
  <template>
    <style>
      :host {
        @apply --paper-font-common-base;
        font-size: 14px;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: var(--paper-blue-grey-50);
        @apply --layout-fullbleed;
        @apply --layout-vertical;
      }

      .page-container {
        padding: 0 16px;
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }

      h2 {
        color: rgba(0, 0, 0, var(--light-secondary-opacity));
        display: block;
        font-size: 14px;
        line-height: 24px;
        margin-bottom: 16px;

        color: rgba(0,0,0,0.54);
        display: block;
        font-size: 14px;
        line-height: 24px;
        font-weight: 400;
      }

      .card {
        @apply --shadow-elevation-2dp;
        max-width: 936px;
        margin: auto;
        width: 100%;
        border-radius: 2px;
        background-color: var(--paper-grey-50);
        margin-bottom: 40px;
      }

      .card-header {
        background: var(--google-grey-100);
        background-color: #f5f5f5;
        -webkit-box-shadow: 0 -1px 0 rgba(0,0,0,0.12) inset;
        box-shadow: 0 -1px 0 rgba(0,0,0,0.12) inset;
        color: rgba(0, 0, 0, var(--light-secondary-opacity));
        z-index: 5;
        -webkit-align-items: center;
        align-items: center;
        display: -webkit-box;
        display: -moz-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-flow: row wrap;
        flex-flow: row wrap;
        min-height: 56px;
        position: relative;
        -webkit-border-radius: 2px 2px 0 0;
        border-radius: 2px 2px 0 0;
        padding: 0 6px;
      }

      .card-header .title {
        color: rgba(0,0,0,.87);
        font-size: 20px;
        padding: 0 12px;
      }

      .card-body {
        padding: 24px;
        color: rgba(0,0,0,0.54);
        font-size: 14px;
        line-height: 20px;
        margin: 0;
      }

      .card-body .title {
        color: rgba(0,0,0,0.87);
        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
        margin: 0;
      }

      @media only screen and (min-width: 920px) {
        .page-content {
          max-width: 936px;
          margin: 20px auto;
          width: 100%;
        }
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #57CB08;
      }

      paper-tabs {
        background: #0B1F54;
        height: 40px;
        text-transform: uppercase;
        color: white;
      }

      paper-tab {
       padding: 0px 26px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

  </style>
</custom-style>
