<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/shadow.html">

<link rel="import" href="material-icons.html">

<dom-module id="exmg-cms-page-styles">
  <template>
    <style>
      :host {
        @apply --paper-font-common-base;
        font-size: 14px;
        background-color: var(--paper-grey-50);
        @apply --layout-fullbleed;
        @apply --layout-vertical;
      }

      .flex {
        @apply(--layout-flex);
      }

      .page-container {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }

      .page-content {
        padding: 0 16px;
      }

      exmg-info-card .actions paper-button {
       color: rgb(3,155,229);
      }

      exmg-search-header paper-button{
        color: rgb(255,255,255);
        background-color: rgb(3,155,229);
        margin: 12px 12px;
        height: 32px;
      }
      exmg-card .header paper-button {
        color: rgb(255,255,255);
        background-color: rgb(3,155,229);
        padding: 8px 20px;
      }

      @media only screen and (min-width: 920px) {
        .page-content {
          max-width: 936px;
          margin: 20px auto;
          width: 100%;
        }
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #57CB08;
      }

      paper-tabs {
        background: #0B1F54;
        height: 40px;
        text-transform: uppercase;
        color: white;
      }

      paper-tab {
       padding: 0px 26px;
      }

      .main header .title{
        color: white;
        font-size: 20px;
        font-weight: 400;
        line-height: 24px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      .page-content > * {
        margin-bottom: 54px;
      }
      .page-content > h2 {
        color: rgba(0, 0, 0, var(--light-secondary-opacity));
        display: block;
        margin-bottom: 16px;
        font-size: 14px;
        line-height: 24px;
        font-weight: 400;
      }

      a {
        color: #039be5;
        text-decoration: underline;
      }
      a.open-new::after {
        font-family: 'Material Icons Extended';
        font-weight: normal;
        font-style: normal;
        font-size: 16px;
        display: inline-block;
        width: 1em;
        height: 1em;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-feature-settings: 'liga';
        speak: none;
        text-decoration: none;
        content: "open_in_new";
        margin-left: 4px;
        vertical-align: middle;
      }

      @media (max-width: 400px) {
        .page-content > * {
          margin-bottom: 24px;
        }
      }

  </style>
</custom-style>
