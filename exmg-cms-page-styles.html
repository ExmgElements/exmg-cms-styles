<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/shadow.html">

<dom-module id="exmg-cms-page-styles">
  <template>
    <style>
      :host {
        @apply --paper-font-common-base;
        font-size: 14px;
        margin: 0;
        padding: 24px;
        background-color: var(--paper-blue-grey-50);
        @apply --layout-fullbleed;
        @apply --layout-vertical;
      }

      .page-container {
        padding: 16px 24px;
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }

      h2 {
        color: rgba(0, 0, 0, var(--light-secondary-opacity));
        display: block;
        font-size: 14px;
        line-height: 24px;
        margin-bottom: 16px;
      }

      .card {
        @apply --shadow-elevation-2dp;
        width: 100%;
        border-radius: 2px;
        background-color: var(--paper-grey-50);
      }

      .card-header {
        color: rgba(0, 0, 0, var(--light-secondary-opacity));
        font-size: 12px;
        background: var(--google-grey-100);
        border-bottom: 1px solid rgba(0, 0, 0, var(--light-divider-opacity));
        padding: 8px 24px;
        font-weight: 500;
        text-align: left;
      }

      .card-body {
        padding: 16px;
      }

      @media only screen and (min-width: 920px) {
        .page-container {
          max-width: 936px;
          margin: 0 auto;
          width: 100%;
        }
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      .horizontal-section-container {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
        @apply --layout-wrap;
      }
      .vertical-section-container {
        @apply --layout-vertical;
        @apply --center-justified;
      }
      .centered {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      demo-snippet.centered-demo {
        --demo-snippet-demo: {
          @apply --layout-horizontal;
          @apply --layout-wrap;
          @apply --layout-center-justified;
        };
      }

      /* TODO: remove this hack and use horizontal-section-container instead */
      body > div.layout.horizontal.center-justified {
        @apply --layout-wrap;
      }
  </style>
</custom-style>
