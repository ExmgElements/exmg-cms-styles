<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/shadow.html">

<link rel="import" href="material-icons.html">

<dom-module id="exmg-cms-page-styles">
  <template>
    <style>
      :host {
        @apply --paper-font-common-base;
        font-size: 14px;
        background-color: var(--paper-grey-50);
        @apply --layout-fullbleed;

      }

      [md-row] {
        margin: 0 auto;
        @apply --layout-wrap;
        @apply --layout-horizontal;
      }

      @media only screen and (min-width: 984px){
        [md-row] {
          width: 960px;
          padding: 0 12px;
        }
        [md-row] [md-cell="4"] {
          width: 296px;
        }
        [md-row] [md-cell="6"] {
          width: 456px;
        }
        [md-row] [md-cell="12"] {
          width: 936px;
        }
        [md-row] [md-cell] {
          margin: 0 12px 24px 12px;
        }
      }

      @media only screen and (max-width: 983px) and (min-width: 664px){
        [md-row] {
          width: 640px;
          padding: 0 12px;
        }
        [md-row] [md-cell="4"] {
          width: 296px;
        }
        [md-row] [md-cell="6"] {
          width: 456px;
        }
        [md-row] [md-cell="12"] {
          width: 936px;
        }
        [md-row] [md-cell] {
          margin: 0 12px 24px 12px;
        }
      }

      @media only screen and (max-width: 663px){
        [md-row] {
          width: 100%;
          padding: 0 8px;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
        }
        [md-row] [md-cell="12"],
        [md-row] [md-cell="6"],
        [md-row] [md-cell="4"] {
          width: 100%;
        }
        [md-row] [md-cell] {
          margin: 0 8px 16px 8px;
        }
      }

      .card {
        height: 204px;
        background: white;
        @apply --shadow-elevation-2dp;
        cursor: pointer;
        padding: 16px 20px 20px 20px;
        box-sizing: border-box;
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }
      .card.add {
        background: none;
        @apply --shadow-none;
        border: 1px solid var(--divider-color);
        color: var(--primary-color);
        @apply(--layout-center-justified);
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .card .title {
        color: rgba(0, 0, 0, var(--dark-primary-opacity));
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        word-wrap: break-word;
      }
      .card:hover {
        background: var(--paper-grey-200);
      }

      .card.add:hover {
        background: var(--primary-color);
        color: white;
      }

      .card.add > div {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .card.add .plus {
        font-size: 40px;
        font-weight: 500;
      }

      .card.add .plus-title {
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
      }

      .page-container {
        @apply --layout-vertical;
      }

      .page-content {
        padding: 40px 0 48px 0;
      }

      h2 {
        color: rgba(0, 0, 0, var(--dark-secondary-opacity));
        display: block;
        font-size: 14px;
        line-height: 24px;
        margin-bottom: -8px;
        position: relative;
      }

      .flex {
        @apply --layout-flex;
      }

      exmg-paper-info-card .actions paper-button {
        color: var(--secondary-color);
      }

      exmg-paper-search-header paper-button{
        color: var(--text-primary-color);
        background-color: var(--primary-color);
        margin: 12px 12px;
        height: 32px;
      }

      exmg-paper-card .header paper-button {
        color: var(--text-primary-color);
        background-color: var(--primary-color);
        padding: 8px 20px;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--secondary-color);
      }

      paper-tabs {
        background: var(--light-primary-color);
        height: 40px;
        text-transform: uppercase;
        color: white;
      }

      paper-tab {
       padding: 0px 26px;
      }

      .main header .title{
        color: var(--text-primary-color);
        font-size: 20px;
        font-weight: 400;
        line-height: 24px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }

      [md-row] > * {
        margin-bottom: 54px;
      }
      [md-row] > h2 {
        color: rgba(0, 0, 0, var(--light-secondary-opacity));
        display: block;
        margin-bottom: 16px;
        font-size: 14px;
        line-height: 24px;
        font-weight: 400;
      }

      a {
        color: var(--secondary-text-color);
        text-decoration: underline;
      }
      a.open-new::after {
        font-family: 'Material Icons Extended';
        font-weight: normal;
        font-style: normal;
        font-size: 16px;
        display: inline-block;
        width: 1em;
        height: 1em;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-feature-settings: 'liga';
        speak: none;
        text-decoration: none;
        content: "open_in_new";
        margin-left: 4px;
        vertical-align: middle;
      }

      @media (max-width: 400px) {
        .page-content > * {
          margin-bottom: 24px;
        }
      }

      .page-header-bar h2 {
        color: rgba(0,0,0,0.87);
        font-size: 26px;
        font-weight: 500;
        line-height: 32px;
        margin-bottom: 16px;
      }
      .page-header-bar {
        background: white;
        -webkit-box-shadow: 0 1px 0 rgba(0,0,0,0.12);
        box-shadow: 0 1px 0 rgba(0,0,0,0.12);
      }
      .page-header-bar .body {
        color: rgba(0,0,0,0.54);
        font-size: 16px;
        line-height: 24px;
      }
      .page-header-bar .body p {
        margin: 0;
      }

      exmg-paper-card{
        width: 100%;
      }

  </style>
</custom-style>
