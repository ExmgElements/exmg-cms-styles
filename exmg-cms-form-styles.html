<dom-module id="exmg-cms-form-styles">
  <template>
    <style>

      iron-form label {
        @apply --paper-font-caption;
        color: var(--primary-color);
        display: block;
        margin: 0 0 4px;
      }

      iron-form paper-checkbox {
        margin-right: 24px;
        margin-top: 24px;
      }

      iron-form {
        margin-top: 0px;
        padding: 0 24px;
      }

      exmg-paper-card > iron-form {
        margin-top: 0px;
        padding: 24px;
      }

      iron-form h4 {
        color: rgba(0, 0, 0, var(--light-secondary-opacity));
        margin-bottom: 0;
      }

      iron-form footer .actions{
        text-align: right;
        margin-top: 20px;
      }

      iron-form paper-button[submit]{
        background-color: var(--primary-color);
        color: var(--text-primary-color);
      }

      iron-form  paper-dropdown-menu{
        width: 100%;
      }

  </style>
</custom-style>
