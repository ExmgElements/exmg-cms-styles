<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/shadow.html">

<link rel="import" href="material-icons.html">

<dom-module id="exmg-cms-dialog-styles">
  <template>
    <style>
      :host {
      }

      [data-overlay] {
        --iron-overlay-background-color: transparent;
      }

      [dialog] {
        width: calc(52px * 5);
      }

      [dialog-wide] {
        width: calc(52px * 10);
      }

      @media all and (max-width: 599px) {
        [dialog-wide] {
          max-width: calc(100% - 48px);
          margin: 0 24px;
        }
      }

      [dialog] h2, [dialog-wide] h2 {
        @apply --paper-font-title;
        margin: 24px 24px 0;
      }

      p {
        @apply --paper-font-subhead;
        margin: 24px;
      }

      iron-form {
        margin: 24px;
      }

      .actions {
        @apply --layout;
        @apply --layout-end-justified;
        padding: 8px 8px 8px 24px;
      }

      .actions paper-button {
        --paper-button-ink-color: var(--primary-color);
      }

      .actions paper-button:hover {
        background: var(--paper-grey-100);
      }

  </style>
</custom-style>
