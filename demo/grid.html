<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>exmg-cms-styles demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons+Extended">

    <link rel="import" href="../../paper-styles/paper-styles.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-card/paper-card.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">

    <link rel="import" href="../exmg-cms-default-theme.html">
    <link rel="import" href="../exmg-cms-page-styles.html">

    <custom-style>
      <style is="custom-style" include="exmg-cms-page-styles">
        body {
          margin: 0;
          padding: 0;
          background-color: #ECEFF1;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-module id="x-demo">
        <template>
          <style include="exmg-cms-page-styles">
            :host {
              --col-padding: 12px;
            }
          </style>

          <div class="page-container">
            <div class="page-header-bar">
              <div row class="page-content">
                <h2 col-12 col-md-6>Information</h2>
                <div col-12 col-md-6 class="body">
                  <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa quis enim. Donec pede justo, fringilla vel, aliquet nec, vulputate eget, arcu.</p>
                </div>
              </div>
            </div>

            <div class="page-content">
              <div row>
                <h2 col>Recent Broadcasts</h2>
              </div>
              <div row>
                <div col-12 col-sm-6 col-md-4 col-xl-3>
                  <div class="card add">
                    <div>
                      <div class="plus">+</div>
                      <div class="plus-title">Add Broadcast</div>
                    </div>
                  </div>
                </div>
                <div col-12 col-sm-6 col-md-4 col-xl-3>
                  <div class="card"><div class="title">Broadcast 1</div></div>
                </div>
                <div col-12 col-sm-6 col-md-4 col-xl-3>
                  <div class="card"><div class="title">Broadcast 2</div></div>
                </div>
                <div col-12 col-sm-6 col-md-4 col-xl-3>
                  <div class="card"><div class="title">Broadcast 3</div></div>
                </div>
                <div col-12 col-sm-6 col-md-4 col-xl-3>
                  <div class="card"><div class="title">Broadcast 4</div></div>
                </div>
                <div col-12 col-sm-6 col-md-4 col-xl-3>
                  <div class="card"><div class="title">Broadcast 5</div></div>
                </div>
              </div>

            </div>

          </div>

        </template>
        <script>
        window.addEventListener('WebComponentsReady', function() {
          class XDemo extends Polymer.Element {
            static get is() {return 'x-demo';}
          }
          window.customElements.define(XDemo.is, XDemo);
        });
        </script>
      </dom-module>

      <x-demo></x-demo>

  </body>
</html>
