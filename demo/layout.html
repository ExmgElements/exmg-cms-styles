<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>exmg-cms-styles demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,500italic,700|Roboto+Mono:400,500,700">

    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../paper-header-panel/paper-header-panel.html">
    <link rel="import" href="../../paper-listbox/paper-listbox.html">
    <link rel="import" href="../../paper-styles/color.html">

    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../../iron-icon/iron-icon.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../app-layout/app-drawer-layout/app-drawer-layout.html">
    <link rel="import" href="../../app-layout/app-drawer/app-drawer.html">
    <link rel="import" href="../../app-layout/app-header-layout/app-header-layout.html">
    <link rel="import" href="../../app-layout/app-header/app-header.html">
    <link rel="import" href="../../app-layout/app-toolbar/app-toolbar.html">

    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../../exmg-paper-sidemenu/exmg-paper-sidemenu.html">
    <link rel="import" href="../../exmg-paper-sidemenu/demo/dev-icons.html">
    <link rel="import" href="../../exmg-paper-sidemenu/exmg-paper-sidemenu-header.html">

    <link rel="import" href="../exmg-cms-default-theme.html">
    <link rel="import" href="../exmg-cms-global-layout-styles.html">
    <link rel="import" href="../exmg-cms-global-layout-mixin.html">

    <link rel="import" href="content-page-example.html">

    <custom-style>
      <style is="custom-style">
        body {
          margin: 0;
          padding: 0;
        }
        x-demo > * {
          margin: 20px auto;
          height: 300px;
          width: 300px;
          text-align: center;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-module id="x-demo">
        <template>
          <style include="exmg-cms-global-layout-styles"></style>

          <app-header reveals class="main-header" narrow$="[[narrow]]" shadow>
            <app-toolbar>
              <paper-icon-button icon="menu" on-tap="toggleDrawer"></paper-icon-button>
              <div main-title><img src="logo.svg" alt="Logo"></div>

            </app-toolbar>
          </app-header>

          <app-drawer-layout narrow="{{narrow}}" responsive-width="768px">

            <app-drawer id="drawer" slot="drawer">
              <exmg-paper-sidemenu menu="[[menu]]" selected="{{selected}}" collapsed="{{collapsed}}" narrow$="[[narrow]]" debug>
                <exmg-paper-sidemenu-header slot="header" selected="{{selected}}" collapsed="[[collapsed]]" debug></exmg-paper-sidemenu-header>
              </exmg-paper-sidemenu>
            </app-drawer>

            <div class="main">
              <app-toolbar>
                <span main-title>Page Title</span>
              </app-toolbar>

              <content-page-example></content-page-example>
              <footer>
                (C)opyright <a href="http://www.exmachinagroup.tv">Ex Machina</a> 2017 - Version x
              </footer>
            </div>

          </app-drawer-layout>

          <!-- Load contacts from json file  -->
          <iron-ajax url="../../exmg-paper-sidemenu/demo/data/menu.json" last-response="{{menu}}" auto></iron-ajax>

        </template>
        <script>
        window.addEventListener('WebComponentsReady', function() {
          class XDemo extends Exmg.CmsGlobalLayoutMixin(Polymer.Element) {
            static get is() {
              return 'x-demo';
            }
          }
          window.customElements.define(XDemo.is, XDemo);
        });
        </script>
      </dom-module>

      <x-demo></x-demo>

  </body>
</html>
