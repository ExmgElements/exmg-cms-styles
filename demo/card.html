<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>exmg-cms-styles demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons+Extended">

    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    
    <link rel="import" href="../../exmg-datatable/exmg-datatable.html">
    <link rel="import" href="../../exmg-datatable/exmg-thead.html">
    <link rel="import" href="../../exmg-datatable/exmg-tbody.html">
    <link rel="import" href="../../exmg-datatable/exmg-icons.html">

    <link rel="import" href="../../exmg-card/exmg-card.html">
    <link rel="import" href="../../exmg-card/exmg-info-card.html">

    <link rel="import" href="../exmg-cms-page-styles.html">

    <custom-style>
      <style is="custom-style" include="exmg-cms-page-styles">
        body {
          margin: 0;
          padding: 0;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-module id="x-demo">
        <template>
          <style include="exmg-cms-page-styles"></style>

          <div class="page-container">
            
            <div class="page-content">

              <h2>Active Users</h2>
               <exmg-card>
                <exmg-datatable>
                  <!-- THead -->
                  <exmg-thead>
                    <template>
                      <div class="tr">
                        <div class="th">Name</div>
                        <div class="th">Email</div>
                        <div class="th">Country</div>
                        <div class="th"></div>
                      </div>
                    </template>
                  </exmg-thead>
                  <!-- TBody -->
                  <exmg-tbody items='[{"name": "Mark", "email": "mark@test.com","country": "Netherlands"}, {"name": "Jesse", "email": "jesse@test.com","country": "Netherlands"}]'>
                    <template>
                      <div class="tr">
                        <div class="td">[[item.name]]</div>
                        <div class="td">[[item.email]]</div>
                        <div class="td">[[item.country]]</div>
                        <div class="td hover" style="text-align:right;">
                          <span><paper-icon-button icon="exmg-icons:content-copy"></paper-icon-button></span>
                          <span><paper-icon-button icon="exmg-icons:more-vert"></paper-icon-button></span>
                        </div>
                      </div>
                    </template>
                  </exmg-tbody>
                </exmg-datatable>
              </exmg-card>

              <h2>Advanced</h2>
              <exmg-info-card title="Restrict account access by IP Address" full>
                <div slot="body" class="body">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh. euismod tincidunt ad minim veniam, ex ea commodo consequat. Duis autem vel vel illum dolore eu feugiat nulla facilisis at vero eros et accumsan et iusto odio dignissim qui blandit praesent luptatum zzril delenit feugait nulla facilisi.<br><a href="#" target="_blank" class="open-new">More information</a></div>
                <div slot="actions" class="actions"><paper-button raised class="normal">Modify</paper-button></div>
              </exmg-info-card>

            </div>
          </div>

        </template>
        <script>
        window.addEventListener('WebComponentsReady', function() {
          class XDemo extends Polymer.Element {
            static get is() { return 'x-demo'; }
          }
          window.customElements.define(XDemo.is, XDemo);
        });
        </script>
      </dom-module>

      <x-demo></x-demo>

  </body>
</html>
