<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>exmg-cms-styles demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons+Extended">

    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">

    <link rel="import" href="../../exmg-paper-datatable/exmg-paper-datatable.html">
    <link rel="import" href="../../exmg-paper-datatable/exmg-paper-thead.html">
    <link rel="import" href="../../exmg-paper-datatable/exmg-paper-tbody.html">
    <link rel="import" href="../../exmg-paper-datatable/exmg-paper-icons.html">

    <link rel="import" href="../../exmg-paper-card/exmg-paper-card.html">
    <link rel="import" href="../../exmg-paper-card/exmg-paper-info-card.html">

    <link rel="import" href="../exmg-cms-default-theme.html">
    <link rel="import" href="../exmg-cms-page-styles.html">

    <custom-style>
      <style is="custom-style" include="exmg-cms-page-styles">
        body {
          margin: 0;
          padding: 0;
          background-color: #ECEFF1;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-module id="x-demo">
        <template>
          <style include="exmg-cms-page-styles">
            :host{
              /*
              --light-theme-background-color: yellow;
              --primary-color: pink;
              --light-primary-color: purple;
              --dark-primary-color: green;
              --secondary-text-color: var(--paper-ems-500);*/
            }
          </style>

          <div class="page-container">

            <div class="page-content">
              <div md-row>
                <h2 md-cell="12">Active Users</h2>
              </div>

              <div md-row>
                <exmg-paper-card md-cell="12">
                  <exmg-paper-datatable>
                    <!-- THead -->
                    <exmg-paper-thead>
                      <template>
                        <div class="tr" >
                          <div class="th flex"><span>Name</span></div>
                          <div class="th flex collapsable"><span>Email</span></div>
                          <div class="th flex collapsable"><span>Country</span></div>
                          <div class="th flex-right flex-none" style="width: 120px"></div>
                        </div>
                      </template>
                    </exmg-paper-thead>
                    <!-- TBody -->
                    <exmg-paper-tbody items='[{"name": "Mark Blabla", "email": "mark@test.com","country": "Netherlands"}, {"name": "Jesse Blabla", "email": "jesse@test.com","country": "Netherlands"}]'>
                      <template>
                        <div class="tr">
                          <div class="td flex">
                            <span>[[item.name]]</span>
                          </div>
                          <div class="td flex collapsable">
                            <span>[[item.email]]</span>
                          </div>
                          <div class="td flex collapsable">
                            <span>[[item.country]]</span>
                          </div>
                          <div class="td flex-right flex-none hover" style="width: 120px">
                            <span>
                              <span><paper-icon-button icon="exmg-paper-icons:content-copy"></paper-icon-button></span>
                              <span><paper-icon-button icon="exmg-paper-icons:more-vert"></paper-icon-button></span>
                            </span>
                          </div>
                        </div>
                      </template>
                    </exmg-tbody>
                  </exmg-paper-datatable>
                </exmg-paper-card>
              </div>

              <div md-row>
                <h2 md-cell="12">Advanced</h2>
              </div>

              <div md-row>
                <exmg-paper-info-card title="Restrict account access by IP Address" full md-cell="12">
                  <div slot="body" class="body">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh. euismod tincidunt ad minim veniam, ex ea commodo consequat. Duis autem vel vel illum dolore eu feugiat nulla facilisis at vero eros et accumsan et iusto odio dignissim qui blandit praesent luptatum zzril delenit feugait nulla facilisi.<br><a href="#" target="_blank" class="open-new">More information</a></div>
                  <div slot="actions" class="actions"><paper-button raised class="normal">Modify</paper-button></div>
                </exmg-paper-info-card>
              </div>

            </div>

          </div>

        </template>
        <script>
        window.addEventListener('WebComponentsReady', function() {
          class XDemo extends Polymer.Element {
            static get is() { return 'x-demo'; }
          }
          window.customElements.define(XDemo.is, XDemo);
        });
        </script>
      </dom-module>

      <x-demo></x-demo>

  </body>
</html>
