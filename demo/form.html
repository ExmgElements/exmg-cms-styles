<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>exmg-cms-styles demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons+Extended">

    <script type="module" src="../node_modules/@polymer/paper-button/paper-button.js"></script>
    <script type="module" src="../node_modules/@polymer/paper-input/paper-input.js"></script>
    <script type="module" src="../node_modules/@polymer/paper-checkbox/paper-checkbox.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-form/iron-form.js"></script>
    <script type="module" src="../node_modules/@exmg/exmg-paper-card/exmg-paper-card.js"></script>

    <script type="module" src="../exmg-cms-default-theme.js"></script>
    <script type="module" src="../exmg-cms-page-styles.js"></script>
    <script type="module" src="../exmg-cms-form-styles.js"></script>

    <custom-style>
      <style is="custom-style" include="exmg-cms-page-styles">
        body {
          margin: 0;
          padding: 0;
          background-color: #ECEFF1;
        }
      </style>
    </custom-style>
  </head>
  <body>
  <body>
    <script type="module">
      import {PolymerElement, html} from '../node_modules/@polymer/polymer/polymer-element.js?module';

      class XDemo extends PolymerElement {
        static get is() {
          return 'x-demo';
        }
        static get template() {
          return html`<style include="exmg-cms-page-styles"></style>
            <style include="exmg-cms-form-styles"></style>

            <div class="page-container">

              <div class="page-content">
                <div row="">
                  <h2 col="">Active Users</h2>
                </div>

                <div row="">
                  <div col="">
                    <exmg-paper-card>
                      <iron-form>
                      <form method="get" action="/form/handler">
                        <h4>User details</h4>
                        <paper-input type="text" name="name" value="Name"></paper-input>
                        <paper-input type="text" name="email" value="Email"></paper-input>
                        <paper-checkbox name="cheese" value="yes" label="" checked="">Add user details</paper-checkbox>
                      </form>
                      <footer>
                        <div class="actions">
                          <paper-button>Cancel</paper-button>
                          <paper-button submit="">Save</paper-button>
                        </div>
                      </footer>
                    </iron-form>
                    </exmg-paper-card>
                  </div>
                </div>

              </div>

            </div>
            `;
          }
        }
      window.customElements.define(XDemo.is, XDemo);
    </script>
    <x-demo></x-demo>
  </body>
</html>
