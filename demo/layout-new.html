<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>exmg-cms-styles demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../paper-header-panel/paper-header-panel.html">
    <link rel="import" href="../../paper-listbox/paper-listbox.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../../iron-icon/iron-icon.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../app-layout/app-drawer-layout/app-drawer-layout.html">
    <link rel="import" href="../../app-layout/app-drawer/app-drawer.html">
    <link rel="import" href="../../app-layout/app-header-layout/app-header-layout.html">
    <link rel="import" href="../../app-layout/app-header/app-header.html">
    <link rel="import" href="../../app-layout/app-toolbar/app-toolbar.html">

    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../../paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="../../exmg-cms-sidemenu/exmg-cms-sidemenu.html">
    <link rel="import" href="../../exmg-cms-sidemenu/demo/dev-icons.html">

    <link rel="import" href="../exmg-cms-global-layout-styles.html">

    <custom-style>
      <style is="custom-style">
        body {
          margin: 0;
          padding: 0;
        }
        x-demo > * {
          margin: 20px auto;
          height: 300px;
          width: 300px;
          text-align: center;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-module id="x-demo">
        <template>
          <style include="exmg-cms-global-layout-styles">
            app-header:not([narrow]) paper-icon-button {
              display: none;
            }
            .main > header {
              background: #0B1F54;
              color: white;
              height: 56px;
            }
            app-header.main-header {
              background-color: #081536;;
              color: white;
              -webkit-box-shadow: 0 0px 0px 0 rgba(0,0,0,0.14),0 0px 0px 0px rgba(0,0,0,0.12),0 0px 0px 0 rgba(0,0,0,0.2);
              box-shadow: 0 0px 0px 0 rgba(0,0,0,0.14),0 0px 0px 0px rgba(0,0,0,0.12),0 0px 0px 0 rgba(0,0,0,0.2);
              z-index: 20;
              height: 48px;
            }

            .main-header button {
              display: inline-block;
              height: 48px;
              background: transparent;
              border: 0;
              min-height: 36px;
              min-width: 88px;
              line-height: 36px;
              vertical-align: middle;
              -webkit-box-align: center;
            }
            .main-header button .logo-text{
              width: 82px;
              height: 18px;
              margin-left: 12px;
            }

            app-drawer.collapsed {
              --app-drawer-width: 68px;
            }
          </style>

          <app-header reveals class="main-header" narrow$="[[narrow]]">
            <app-toolbar>
              <paper-icon-button icon="menu" on-tap="_showDrawer"></paper-icon-button>
              <div main-title>
                <button>
                  <img src="../logo.svg" alt="Winview" style="height: 30px;">
                </button>
                My app
              </div>
            </app-toolbar>
          </app-header>
          <app-drawer-layout narrow={{narrow}}>
            <app-drawer id="drawer" slot="drawer" class$="[[_isCollapsed(collapsed)]]">
              <exmg-cms-sidemenu id="sidemenu" menu="[[menu]]" collapsed="{{collapsed}}" debug></exmg-cms-sidemenu>
            </app-drawer>
            <div class="main">
              <header>
                <span class="title">Title</span>
              </header>
              <slot></slot>
              <footer>
                (C)opyright <a href="http://www.exmachinagroup.tv">Ex Machina</a> 2017 - Version x
              </footer>
            </div>
          </app-drawer-layout>

          <!-- Load contacts from json file  -->
          <iron-ajax url="../../exmg-cms-sidemenu/demo/data/menu.json" last-response="{{menu}}" auto></iron-ajax>

        </template>
        <script>
        window.addEventListener('WebComponentsReady', function() {
          class XDemo extends Polymer.Element {
            static get is() { return 'x-demo'; }
            static get properties() {
              return {
                narrow: Boolean,
                collapsed: {
                  type: Boolean,
                  value: false,
                },
              };
            }

            static get observers() {
              return [
                '_observeNarrowChange(narrow)',
              ];
            }

            _observeNarrowChange(narrow) {
              if(narrow) {
                this.set('collapsed', false);
              }
            }

            _showDrawer() {
              this.$.drawer.toggle();
            }

            _isCollapsed(collapse) {
              return collapse ? 'collapsed' : '';
            }

          }
          window.customElements.define(XDemo.is, XDemo);
        });
        </script>
      </dom-module>

      <x-demo><div>page content</div></x-demo>

  </body>
</html>
