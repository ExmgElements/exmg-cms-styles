<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/shadow.html">

<dom-module id="exmg-cms-global-layout-styles">
  <template>
    <style>

      /* Layout Styles */

      body {
        --main-header-height: 48px;
        @apply --paper-font-common-base;
        @apply(--layout-vertical);
        background-color: var(--paper-blue-grey-50);
      }

      app-header:not([narrow]) paper-icon-button {
        display: none;
      }

      .main-header {
        background-color: #081536;
        color: #fff;
        height: var(--main-header-height);
        z-index: 201;
      }

      .main-header app-toolbar {
        height: var(--main-header-height);
        padding: 0 20px;
      }

      .main-header img {
        height: calc(100% - 30%);
      }

      .main-header paper-icon-button {
        position: absolute;
        top: 50%;
        left: 0;
        width: 48px;
        height: 48px;
        margin-top: -24px;
      }

      @media all and (max-width: 599px) {
        .main-header app-toolbar {
          text-align: center;
        }
        .main-header img {
          margin: 0 auto;
        }
      }

      .main {
        position: relative;
      }

      .main > header {
        background: #0B1F54;
        color: #fff;
        height: 56px;
      }

      app-drawer-layout {
        min-height: calc(100vh - var(--main-header-height));
        z-index: 200;
        position: relative;
        overflow: hidden;
      }

      app-drawer {
        position: absolute;
      }

      exmg-cms-sidemenu {
        box-sizing: border-box;
        width: 256px;
      }
      exmg-cms-sidemenu[collapsed] {
        width: 68px;
      }

      /* Global Styles */

      .flex {
        @apply(--layout-flex);
      }

      footer {
        font-weight: 200;
        padding: 16px;
        text-align: center;
      }

  </style>
</custom-style>
