<!--
The `<exmg-cms-global-layout-styles>` element provides a way to style the app global layout and pages in you application. To do this
the html needs to be added this way:

```html
<template>
  <style include="exmg-cms-global-layout-styles"></style>

  <app-header reveals class="main-header" narrow$="[[narrow]]" shadow>
    <app-toolbar>
      <paper-icon-button icon="menu" on-tap="toggleDrawer"></paper-icon-button>
      <img src="logo.svg" alt="Logo">
    </app-toolbar>
  </app-header>

  <app-drawer-layout narrow="{{narrow}}">

    <app-drawer id="drawer" slot="drawer">
      <exmg-paper-sidemenu id="sidemenu" menu="[[menu]]" collapsed="{{collapsed}}" narrow$="[[narrow]]" debug></exmg-paper-sidemenu>
    </app-drawer>

    <div class="main">
      <app-toolbar>
        <span main-title>Page Title</span>
      </app-toolbar>
      <slot></slot>
      <footer>...</footer>
    </div>

  </app-drawer-layout>

</template>
```

Also the global layout mixin needs to be loaded
```js
class XDemo extends ExmgCmsGlobalLayoutMixin(Polymer.Element) {
  static get is() { return 'x-demo'; }
}
window.customElements.define(XDemo.is, XDemo);
```

Please see the demo pages for a working example
-->

<dom-module id="exmg-cms-global-layout-styles">
  <template>
    <style>

      /* Layout Styles */
      :host {
        @apply --paper-font-common-base;
        @apply --layout-vertical;
        --main-header-height: 48px;

        font-size: 14px;
        background-color: var(--primary-background-color);
        height: 100vh;
      }

      app-header:not([narrow]) app-toolbar > paper-icon-button:first-child {
        display: none;
      }

      .main-header {
        background-color: var(--primary-color);
        color: var(--text-primary-color);
        height: var(--main-header-height);
        z-index: 196;
      }

      .main-header a {
        color: var(--text-primary-color);
      }

      .main-header app-toolbar {
        height: var(--main-header-height);
      }

      .main-header img {
        height: 28px;
      }

      .main-header [main-title] {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .main-header app-toolbar paper-icon-button {
        width: 48px;
        height: 48px;
      }

      .main-header app-toolbar > paper-icon-button:first-child {
        position: absolute;
        top: 50%;
        left: 0;
        margin-top: -24px;
      }

      @media all and (max-width: 768px) {
        .main-header app-toolbar {
          text-align: center;
        }
        .main-header img {
          margin: 0 auto;
        }
      }

      .main {
        position: relative;
        height: calc(100vh - var(--main-header-height));
        overflow-y: auto;
      }

      .main > app-toolbar {
        background: var(--light-primary-color);
        color: var(--text-primary-color);
        height: 56px;
      }

      app-drawer-layout {
        min-height: calc(100vh - var(--main-header-height));
        z-index: 195;
        position: relative;
        overflow: hidden;
      }

      app-drawer {
        position: absolute;
      }

      exmg-paper-sidemenu {
        box-sizing: border-box;
        width: 256px;
      }

      exmg-paper-sidemenu[collapsed] {
        width: 64px;
      }

      footer {
        font-weight: 200;
        padding: 16px;
        text-align: center;
      }

      /* DIALOG STYLES */

      [data-overlay] {
        --iron-overlay-background-color: transparent;
      }

      [dialog] {
        width: calc(52px * 5);
      }

      [dialog-wide] {
        width: calc(52px * 10);
      }

      @media all and (max-width: 576px) {
        [dialog-wide] {
          max-width: calc(100% - 48px);
          margin: 0 24px;
        }
      }

      [dialog] h2, [dialog-wide] h2 {
        @apply --paper-font-title;
        margin: 24px 24px 0;
      }

      [dialog] p, [dialog-wide] p {
        @apply --paper-font-subhead;
        margin: 24px;
      }

      [dialog] iron-form, [dialog-wide] iron-form {
        margin: 24px;
      }

      [dialog] .actions, [dialog-wide] .actions {
        @apply --layout;
        @apply --layout-end-justified;
        padding: 8px 8px 8px 24px;
      }

      [dialog] .actions paper-button, [dialog-wide] .actions paper-button {
        --paper-button-ink-color: var(--primary-color);
      }

      [dialog] .actions paper-button:hover, [dialog-wide] .actions paper-button:hover {
        background: var(--paper-grey-100);
      }

  </style>
</custom-style>
