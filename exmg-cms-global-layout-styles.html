<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/shadow.html">

<dom-module id="exmg-cms-global-layout-styles">
  <template>
    <style>
      :host {
        @apply --paper-font-common-base;
        font-size: 14px;
        margin: 0;
        background-color: var(--paper-blue-grey-50);
        @apply(--layout-fullbleed);
        @apply(--layout-vertical);
      }
      .logo-text {
        margin: auto 12px;
      }
      .nav-heading {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-flex-shrink: 0;
        flex-shrink: 0;
        padding: 0 24px;
        overflow: hidden;
        cursor: default;
        -webkit-user-select: none;
        color: rgba(0,0,0,0.38);
        font-size: 12px;
        line-height: 24px;
        letter-spacing: .5px;
        text-transform: uppercase;
        height: 32px;
        -webkit-transition: height .3s ease,opacity .3s ease .15s;
        transition: height .3s ease,opacity .3s
      }
      .main-toolbar button {
        height: 48px;
        background: transparent;
        border: 0;
        min-height: 36px;
        min-width: 88px;
        line-height: 36px;
        vertical-align: middle;
        -webkit-box-align: center;
        @apply(--layout-horizontal);
      }
      .main-toolbar button .logo-text{
        width: 82px;
        height: 18px;
        margin-left: 12px;
      }

      .side-bar {
        height: 100%;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14),0 3px 1px -2px rgba(0,0,0,0.12),0 1px 5px 0 rgba(0,0,0,0.2);
        box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14),0 3px 1px -2px rgba(0,0,0,0.12),0 1px 5px 0 rgba(0,0,0,0.2);
        background-color: white;
        z-index: 11;
      }

      .main-toolbar paper-item {
         height: 32px;
         min-height: 32px;
         box-sizing: border-box;
      }
      .main-toolbar hr {
        border: 0;
        height: 0;
        border-top: 1px solid #ddd;
      }
      paper-header-panel:not([narrow]) .main-toolbar paper-icon-button {
        display: none;
      }
      paper-toolbar.page-toolbar {
        background: #0B1F54;
        color: white;
        --paper-toolbar-height: 56px;
      }
      paper-toolbar.page-toolbar[data-production] {
        background: #f15252;
      }
      paper-toolbar.main-toolbar {
        background-color: #081536;;
        color: white;
        -webkit-box-shadow: 0 0px 0px 0 rgba(0,0,0,0.14),0 0px 0px 0px rgba(0,0,0,0.12),0 0px 0px 0 rgba(0,0,0,0.2);
        box-shadow: 0 0px 0px 0 rgba(0,0,0,0.14),0 0px 0px 0px rgba(0,0,0,0.12),0 0px 0px 0 rgba(0,0,0,0.2);
        z-index: 20;
        --paper-toolbar-height: 48px;
      }
      paper-toolbar .title {
        margin-left: 10px;
      }
      paper-menu {
        --paper-menu: {
          padding: 0px;
        }
      }
      .menu paper-item {
        --paper-item: {
          min-height: 32px;
          padding: 0px 24px;
          box-sizing: border-box;
        }
      }
      paper-item > iron-icon {
        padding-right: 16px;
      }
      .main-toolbar paper-dropdown-menu{
        line-height: 28px;
      }
      paper-header-panel[narrow] .main-toolbar paper-dropdown-menu {
        display: none;
      }
      paper-toolbar paper-icon-button[icon=menu] {
        margin-right: 6px;
      }
      paper-drawer-panel {
        --paper-drawer-panel-left-drawer-container: {
          width:500px;
        }
      }
      div.main {
        overflow: scroll;
      }
      iron-icon.dropdown-trigger {
        margin: 0 8px;
        cursor: pointer;
      }
      footer {
        font-weight: 200;
        padding: 16px;
        text-align: center;
      }
      .flex {
        @apply(--layout-flex);
      }
      exmg-cms-sidemenu {
        box-sizing: border-box;
        width: 256px;
      }
      exmg-cms-sidemenu[collapsed] {
        width: 68px;
      }

  </style>
</custom-style>
